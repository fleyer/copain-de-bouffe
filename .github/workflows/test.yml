name: Run tests

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:  
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm ci
      - name: Build page
        run: npm run build
      - name: Run tests
        run: npm run test  